<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css\trycss1">
</head>
<body>
    <script src="3js/threejs.js"></script>
    
    <script>
    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innnerHeight,0.1,1000);
        camera.position.z=5;

    var renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(window.innerWidth,window.innerHeight);
        renderer.setClearColor("#e5e5e5");
    
    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.BufferGeometry();

    const MaxPt=100;
    var positions = new Float32Array(MaxPt*3);

    geometry.setAttribute('position', new THREE.BufferAttribute(positions,3));
    
    var drawC=2;

    geometry.setDrawRange(0,drawC);

    var material = new THREE.LineBasicMaterial(color=0xff0000);

    var line = new THREE.Line(geometry,material);

    var positions = line.geometry.attributes.position.array;

    var x=0,y=0,z=0,index=0;

    for(var i=0;i<MaxPt;i++)
    {
        positions[index++]=x;
        positions[index++]=y;
        positions[index++]=z;

        x=(Math.random()-0.5)*30;
        y=(Math.random()-0.5)*30;
        z=(Math.random()-0.5)*30;

    }

    
    scene.add(line);

    renderer.render(scene,camera);
    </script>
    
</body>
</html>
