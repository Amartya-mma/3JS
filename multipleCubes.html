<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="3js/threejs.js"></script>
    
    <script>
        var n,scene,camera,renderer,geometry=[],cube=[],material=[];

        n=window.prompt("enter no of cubes");

        scene= new THREE.Scene();

        camera= new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
        camera.position.z=6;

        renderer= new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(window.innerWidth,window.innerHeight);
        renderer.setClearColor("#e5e5e5");

        for(var i=0;i<n;i++)
        {
            material[i]=new THREE.MeshBasicMaterial(color=0xffffff);

            geometry[i]=new THREE.BoxGeometry(3,3,3);

            cube[i]= new THREE.Mesh(geometry[i],material[i]);
            cube[i].position.x=(i*7)-10;

            scene.add(cube[i]);
        }

        document.body.appendChild(renderer.domElement);

        function animate()
        {
            for(var i=0;i<n;i++)
            {
            requestAnimationFrame(animate);
            cube[i].rotation.x+=0.01;
            cube[i].rotation.y+=0.01;
            cube[i].rotation.z+=0.01;
            renderer.render(scene,camera);
            }
        }
        animate();


    </script>
</body>
</html>
