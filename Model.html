<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MONT BLANC</title>
    <style>
    body
    {
        margin:10px;
    }
    canvas
    {
        height:100%;
        width:100%;
    }
    </style>
</head>
<body>
    <script src="3js\threejs.js"></script>
    <script src="gltf\gltf.js"></script>
    <script>

    var scene = new THREE.Scene();
    
    var camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,1,5000);
        camera.rotation.y=(45/180)*Math.PI;
        camera.position.x=800;
        camera.position.y=100;
        camera.position.z=1000;

    var renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setClearColor("#e5e5e5");
        renderer.setSize(window.innerWidth,window.innerHeight);

    window.addEventListener('resize',()=>{
        renderer.setSize(window.innerWidth,window.innerHeight);
        camera.aspect=window.innerWidth/window.innerHeight;
    });

    document.body.appendChild(renderer.domElement);

    var loader= new THREE.GLTFLoader();
    loader.load("javascript/mont/scene.gltf",function(gltf)
                {
                    scene.add(gltf.scene); 

                }, undefined, function(error)
                {
                    console.error(error);
                }
                );

    renderer.render(scene,camera);




    </script>
</body>
</html>
