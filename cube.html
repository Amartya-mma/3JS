<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css\trycss1.css">
    <title></title>
</head>
<body>
   <h1> Rotating Object </h1>
<script src="3js/threejs.js"></script>
<script src="orbitControls/orbitControls.js"></script>
<script>
    var geometry;
    var scene= new THREE.Scene();
    var camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
    camera.position.z=5;
    var renderer=new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);
    var n=window.prompt("enter 1 for a rotating cube and 2 for a rotating sphere");
    if(n==1)
    {
    geometry= new THREE.BoxGeometry(3,3,3);
    }
    else
    {
    geometry= new THREE.SphereGeometry(0,10,10);
    }
    window.addEventListener('resize',()=>{
                            renderer.setSize(window.innerWidth,window.innerHeight);
                            camera.aspect=window.innerWidth/window.innerHeight;

    });
    var material=new THREE.MeshBasicMaterial(color=0xffffff);
    var obj=new THREE.Mesh(geometry,material);
    scene.add(obj);


    function animate()
    {
        requestAnimationFrame(animate);
        obj.rotation.x+=Math.random()%0.1;
        obj.rotation.y+=Math.random()%0.1;
        obj.rotation.z+=Math.random()%0.1;
        renderer.render(scene,camera);
    }
    animate();
</script>

</body>
</html>
